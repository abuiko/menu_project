<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Menu Project</title>
</head>

<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <div class="btn-container">
            <button class="btn-filter" type="button">All</button>
            <button class="btn-filter" type="button">Breakfast</button>
            <button class="btn-filter" type="button">Lunch</button>
            <button class="btn-filter" type="button">Dinner</button>
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="/img/toast.jpg" class="photo" alt="toast">

                <div class="item-info">
                    <header>
                        <h4>Banana Pancakes</h4>
                        <h4 class="price">15$</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque esse autem dolorum exercitationem
                        .
                    </p>
                </div>


            </article>
            


        </div>
    </section>
    <script src="/app.js"></script>
</body>

</html>
